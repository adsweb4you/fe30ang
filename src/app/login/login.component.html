<div class="col-lg-4 mx-auto shadow p-5 rounded">

    <form action="" [formGroup]="userlogin" (submit)="login()">
     
        <input type="text" class="form-control mb-3" placeholder="ელ:ფოსტა" formControlName="email">

        <input type="password" class="form-control mb-3" placeholder="პაროლი" formControlName="pass">

        <button type="submit" class="btn btn-warning">შესვლა</button>

    </form>

</div>
