<div class="container p-5">
    <div class="row">
        <div class="col-lg-3">

            <small>{{logText}}</small>

            <p>Min value: <input type="number" [(ngModel)]="minValue"></p>
<p>Max value: <input type="number" [(ngModel)]="maxValue"></p>
<ngx-slider (userChangeEnd)="onUserChangeEnd($event)" [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>

           <form action="">

            <label for="">საძიებო სიტყვა</label>
            <input type="text" class="form-control" #search (input)="findPost(search.value)">
           </form> 
        </div>


        <div class="col-lg-9">

            <div class="row">
 
<div class="col-lg-4  mb-3" *ngFor="let Post of Findepost">

    <div class="card postcard">
        <img [src]="Post.poster" class="card-img-top" alt="...">
        <div class="card-body">
 
          <p class="card-text">{{  StrLimit(50, Post.title)   }}</p>
           <!-- <p> {{Post.title_en |lowercase }}</p> 
           <p>{{ 3.4 |  currency: 'EUR'}}</p>
           <p>{{ '2022/03/20' |  date: 'shortDate'}}</p>
           <p>{{  'ჩემი პირველი ტესტი'   | limit :3 :10   }}</p>
           <p [id]=" 'ჩემი პირველი ტესტი'   | limit :3 :10"></p> -->
           <button class="btn btn-warning" (click)="addcart(Post.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z"/>
              </svg>
           </button>
          <a   [routerLink]="['/post/' + Post.id  ]"   class="btn btn-primary"> სრულად ნახვა </a>
        </div>
      </div>

</div>

<button mat-button color="warn">Primary</button>

            </div>



        </div>

    </div>
</div>
